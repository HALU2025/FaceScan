<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaceScan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="canvas" style="display:none;"></canvas>
      
      <button id="startScan">診断を開始</button>
      <video id="video" autoplay style="display: none;"></video>
      <canvas id="canvas" style="display: none;"></canvas>
      <button id="capture" style="display: none;">撮影</button>
      <img id="preview" style="width:300px; margin-top:20px; border-radius:8px; display: none;"/>
      <button id="analyze" style="display: none;">この写真で診断</button>
    </div>
  
    <script src="script.js"></script>
  </body>
  
</html>
